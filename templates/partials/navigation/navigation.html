<ul id="navigation" class="c-navmenu__parent col two">
  {% for child in page.root %}

      <a class="o-site__link c-navmenu__link" href="{{ child.url }}">{{ child.title }}</a>
      {% include 'partials/navigation/children.html' with { 'page' : child } %}
    </li>
  {% endfor %}
</ul>
