{% if page.children %}
  <ol class="c-navmenu__child children">
    {% for child in page.children %}
      <li class="c-navmenu__item">
        <a class="o-site__link c-navmenu__link" href="{{ child.url }}">{{ child.page_name }}</a>
        {% include 'partials/navigation/children.html' with { 'page' : child } %}
      </li>
    {% endfor %}
  </ol>
{% endif %}
