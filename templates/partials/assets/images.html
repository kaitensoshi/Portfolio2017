{% for image in page.images %}
  <div class="c-media__frame c-media--img image">
    <img class="o-site__img c-media__img" src="{{ image.url }}" alt="{{ image.title }}">
    {% if image.description %}
      <em class="o-site__em c-media__desc">{{ image.description }}</em>
    {% endif %}
  </div>
{% endfor %}
