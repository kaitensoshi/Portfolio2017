{% if page.pdf %}
  <div class="c-media__frame c-media--pdf">
    <br/>
    <b class="o-site__b c-media__title">PDFS</b>
    <br/>
    {% for pdf in page.pdf %}
      <p class="c-media__line"><a class="o-site__link c-media__link" href="{{ pdf.url }}">{{ pdf.name }}</a></p>
    {% endfor %}
  </div>
{% endif %}
