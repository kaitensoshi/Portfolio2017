<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ page.name }}'s Portfolio </title>
    <link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}/?/feed/">
    <link rel="stylesheet" href="{{ page.root_path }}/public/docs/css/screen.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,700,700i" rel="stylesheet">
  </head>
  <body class="o-site">
    <div class="o-site__wrapper" id="container">
      <h1 class="c-home__h1 c-home__badge col three">
        <a class="c-home__link" href="{{ page.root_path }}">{{ page.name }}</a>
        <strong class="o-site__b">{{ page.profession }}</strong>
      </h1>
      <em class="o-site__b col three">{{ page.email }}</em>
      <hr class="o-site__hr">
      {% include 'partials/navigation/navigation.html' %}
      <div id="c-home__content content" class="col eight">
        {% include 'partials/navigation/category-lists.html' %}
      </div>
      <hr class="o-site__hr">
      <p id="footer" class="c-home__footer col six">&copy; Copyright {{ page.name }} {{ page.current_year }} <a class="c-home__link atom-rss" href="{{ page.root_path }}/?/feed/">RSS</a><br>
        <em  class="o-site__b">Content managed by <a class="c-home__link" href="http://www.staceyapp.com">stacey</a></em></p>
    </div>
  </body>
</html>
